<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThunderAI Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <h1>ThunderAI Settings</h1>
      <p class="help">
        Add your OpenAI API key. It is stored in Thunderbird local extension storage.
      </p>

      <form id="settings-form">
        <label for="openai-api-key">OpenAI API key</label>
        <input id="openai-api-key" type="password" autocomplete="off" placeholder="sk-..." />

        <label for="openai-model">Model</label>
        <input id="openai-model" type="text" value="gpt-4o-mini" />

        <label for="preferred-language">Default language</label>
        <input id="preferred-language" type="text" value="Polish" />

        <button type="submit">Save settings</button>
      </form>

      <p id="status" role="status"></p>
    </main>

    <script src="options.js"></script>
  </body>
</html>
